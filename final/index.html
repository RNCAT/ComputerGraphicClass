<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="final" width="500" height="500"></canvas>

    <script>
      function plotgraph(score, color, name, posY) {
        const posX = 100 + score * 3

        ctx.font = '12px Roboto'
        ctx.fillText(name, 30, posY)
        ctx.fillText(score.toString(), posX + 10, posY)

        ctx.lineTo(posX, posY)
        ctx.lineWidth = 20
        ctx.strokeStyle = color
        ctx.stroke()
        ctx.closePath()
      }

      function drawScale() {
        ctx.beginPath()
        ctx.moveTo(100, 350)
        ctx.lineTo(100 + 100 * 3, 350)
        ctx.lineWidth = 1
        ctx.strokeStyle = '#000000'
        ctx.stroke()
        ctx.closePath()

        ctx.font = '18px Roboto'
        ctx.fillText('0', 100, 370)

        ctx.fillText('100', 100 + 100 * 3, 370)

      }

      const canvas = document.getElementById('final')
      const ctx = canvas.getContext('2d')
      
      ctx.beginPath()
      ctx.moveTo(100, 100)
      plotgraph(89, '#FF0000', 'Mint', 100)

      ctx.beginPath()
      ctx.moveTo(100, 150)
      plotgraph(57, '#5b3f36', 'Rocky road', 150)

      ctx.beginPath()
      ctx.moveTo(100, 200)
      plotgraph(37, '#7B3F00', 'Chocolate', 200)

      ctx.beginPath()
      ctx.moveTo(100, 250)
      plotgraph(28, '#F3E5AB', 'Vanilla', 250)

      ctx.beginPath()
      ctx.moveTo(100, 300)
      plotgraph(19, '#fc5a8d', 'Strawberry', 300)

      drawScale()
    </script>
  </body>
</html>
