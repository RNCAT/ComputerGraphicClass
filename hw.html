<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Lab8: Graph</title>
  <style>
    body {
      background-color: whitesmoke;
    }
  </style>
</head>

<body>
  <canvas id="alpaca" width="400" height="300"> </canvas>
  <script>
    const canvas = document.getElementById('alpaca')
    const ctx = canvas.getContext('2d')
    const bars = [
      [100, 250, 100, 30, "#EEE6CE"],
      [130, 250, 130, 60, "#2EB086"],
      [160, 250, 160, 90, "#B8405E"],
      [190, 250, 190, 150, "#313552"],
    ]

    const barGraph = (bars) => {

      bars.forEach(bar => {
        ctx.beginPath()
        ctx.moveTo(bar[0], bar[1])
        ctx.lineTo(bar[2], bar[3])
        ctx.lineWidth = 20
        ctx.strokeStyle = bar[4]
        ctx.stroke()
        ctx.closePath()
      });
    }

    const xyLine = (x1, y1, x2, y2) => {
      ctx.beginPath()
      ctx.moveTo(x1, y1)
      ctx.lineTo(x2, y2)
      ctx.strokeStyle = "#000000";
      ctx.lineWidth = 2
      ctx.stroke()
      ctx.closePath()
    }

    const head = (x, y) => {
      ctx.font = '18px Roboto'
      ctx.fillText('กราฟแมวไฝ', x, y)
    }


    barGraph(bars)
    xyLine(50, 250, 300, 250);
    xyLine(50, 250, 50, 10);
    head(100, 280);

  </script>
</body>

</html>
