<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Computer Graphic</title>
</head>

<body>
    <div>
        <h1>Lab 1: Pixel & Rectangle</h1>
    </div>

    <canvas id="alpaca" width="300" height="400ZZZ" style="background-color: black"> </canvas>

    <script>
        let canvas = document.getElementById('alpaca')

        let redTop = canvas.getContext('2d')
        redTop.fillStyle = '#A51931'
        redTop.fillRect(20, 100, 250, 30)

        let white1 = canvas.getContext('2d')
        white1.fillStyle = '#F4F5F8'
        white1.fillRect(20, 130, 250, 30)

        let blue = canvas.getContext('2d')
        blue.fillStyle = '#2D2A4A'
        blue.fillRect(20, 160, 250, 50)

        let white2 = canvas.getContext('2d')
        white2.fillStyle = '#F4F5F8'
        white2.fillRect(20, 210, 250, 30)

        let redLow = canvas.getContext('2d')
        redLow.fillStyle = '#A51931'
        redLow.fillRect(20, 240, 250, 30)
    </script>
</body>

</html>
