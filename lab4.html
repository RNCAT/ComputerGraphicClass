<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Lab4: Arc</title>
</head>

<body>
  <canvas id="alpaca" width="400" height="200"> </canvas>
  <script>
    let canvas = document.getElementById('alpaca')
    let ctx = canvas.getContext('2d')

    const x = 100
    const y = 100
    const radius = 50
    const startAng = Math.PI
    const stopAng = 2 * Math.PI
    const colors = [['#406882', '#6998AB', '#B1D0E0'], ['#146356', '#A3DA8D', '#F3C892'], ['#121212', '#30475E', '#F05454']]

    function createArc(x, y, color, lineWidth) {
      ctx.beginPath()
      ctx.arc(x, y, radius, startAng, stopAng)
      ctx.strokeStyle = color
      ctx.lineWidth = lineWidth
      ctx.stroke()
      ctx.closePath()
    }

    for (let i = 0, j = 0; i < 300; i += 100, j++) {
      createArc(x + i, y, colors[j][0], 6)
      createArc(x + i, y + 4, colors[j][1], 5)
      createArc(x + i, y + 8, colors[j][2], 4)
    }
  </script>
</body>

</html>
