<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Lab6: BezierCurve</title>
</head>

<body>
  <canvas id="alpaca" width="300" height="200"> </canvas>
  <script>
    let canvas = document.getElementById('alpaca')
    let ctx = canvas.getContext('2d')

    function writeHeart(color) {
      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.bezierCurveTo(100, 37, 70, 25, 50, 25);
      ctx.bezierCurveTo(30, 25, 30, 60, 30, 60);
      ctx.bezierCurveTo(30, 80, 50, 102, 80, 120);
      ctx.bezierCurveTo(110, 102, 130, 80, 130, 60);
      ctx.bezierCurveTo(130, 60, 130, 25, 100, 25);
      ctx.bezierCurveTo(85, 25, 80, 37, 80, 50);
      ctx.fillStyle = color
      ctx.fill();
      ctx.closePath()
    }

    writeHeart('#ff4500')
  </script>
</body>

</html>
