<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Midterm: Like</title>
</head>

<body>
  <canvas id="alpaca" width="200" height="200"> </canvas>
  <script>
    let canvas = document.getElementById('alpaca')
    let ctx = canvas.getContext('2d')

    ctx.beginPath()
    ctx.moveTo(50, 50)
    ctx.quadraticCurveTo(50, 50, 100, 50)
    ctx.quadraticCurveTo(100, 50, 95, 30)
    ctx.quadraticCurveTo(110, 30, 115, 50)
    ctx.quadraticCurveTo(140, 50, 145, 50)
    ctx.quadraticCurveTo(155, 55, 145, 90)
    ctx.quadraticCurveTo(145, 90, 50, 90)
    ctx.quadraticCurveTo(50, 90, 50, 50)
    ctx.lineWidth = 3
    ctx.stroke()
    ctx.closePath()

    ctx.beginPath()
    ctx.moveTo(70, 50)
    ctx.quadraticCurveTo(70, 50, 70, 90)
    ctx.lineWidth = 3
    ctx.stroke()
    ctx.closePath()
  </script>
</body>

</html>
